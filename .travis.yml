---

language: node_js

node_js:
  - 10.17.0

sudo: required

services:
  - docker

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++-5-dev

before_install:
  - sudo apt-get -y install libgcrypt20-dev 

install:
  - npm i -g @elementaryos/houston

script:
  - houston ci
